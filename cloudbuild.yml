steps:
  - name: node
    entrypoint: npm
    args: ["install"]
  - name: node
    entrypoint: npm
    args: ["run", "build"]
  - name: gcr.io/cloud-builders/gsutil
    args:
      - "-m"
      - "rsync"
      - "-r"
      - "-c"
      - "-d"
      - "./public"
      - "gs://jonmessdaily.com"
  - name: gcr.io/cloud-builders/gsutil
    args:
      - "setmeta"
      - "-h cache-control:private, max-age=0"
      - "gs://jonmessdaily.com"
